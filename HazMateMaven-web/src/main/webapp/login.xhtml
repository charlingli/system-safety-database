<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/loginStyle.css"/>
        <link rel="shortcut icon" href="#{resource['img/landing_favicon.png']}" type="image/x-icon"/> 
        <title>System Safety Database Login</title>
    </h:head>
    <h:body>
        <div class="body">
            <img class="logo" src="#{resource['img/landing_logo.png']}" />
            <div class="feature">
                <div class="feature-introduction">
                  <h1 class="feature-heading">System Safety Database</h1>
                  <p class="feature-text">Welcome to the cloud-based, community-curated railway system safety hazards log developed at LXRA.</p>
                </div>
            </div>
            <div class="content-box">
                    <p:messages id="login-message" autoUpdate="true" showDetail="true" showSummary="false" closable="true"></p:messages>
                <h2>Login</h2>
                <h:form>
                    <div class="inputBox">
                        <h:inputText styleClass="input" required="true" value="#{login_MB.userEmail}" requiredMessage="Email is required."/>
                        <label>email</label>
                    </div>
                    <div class="inputBox">
                        <h:inputSecret styleClass="input" required="true" value="#{login_MB.password}" requiredMessage="Password is required."/>
                        <label>password</label>
                    </div>
                    <div class="buttonBox">
                        <p:commandButton id="button" value="ENTER" action="#{login_MB.initSession()}"/>
                    </div>
                </h:form>
            </div>
        </div>
        <footer>
            <div class="footer-logo1"><a href="https://levelcrossings.vic.gov.au"><span class="footer-link"></span></a></div>
            <div class="footer-text">System Safety Database is proprietary software owned and operated by Level Crossing Removal Authority. </div>
            <div class="footer-logo2"><a href="https://levelcrossings.vic.gov.au"><span class="footer-link"></span></a></div>
        </footer>
    </h:body>
</html>
