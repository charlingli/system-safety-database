<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:dataTable var="menu" value="#{menus_MB.listMenus}" styleClass="parameterTable" sortBy="#{menu.indexMenu}" sortOrder="ascending" resizableColumns="true">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="The current system menus are: "/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Menu Name">
                            <p:outputLabel value="#{menu.menuName}"/>
                        </p:column> 
                        <p:column headerText="Menu Type">
                            <p:outputLabel value="#{menus_MB.menuType(menu.menuType)}"/>
                        </p:column> 
                        <p:column headerText="Parent Menu">
                            <p:outputLabel value="#{menus_MB.parentMenu(menu.parentMenu)}"/>
                        </p:column> 
                        <p:column headerText="Menu Icon">
                            <p:outputLabel value="#{menu.menuIcon}"/>
                        </p:column> 
                        <p:column headerText="Menu Index">
                            <p:outputLabel value="#{menu.indexMenu}"/>
                        </p:column>
                        <p:column headerText="Options">
                            <h:commandLink value="Edit" disabled="#{menus_MB.addFlag}" class="commandLink">
                                <f:ajax listener="#{menus_MB.editMenu(menu)}" execute="@form" render="@form"/>
                            </h:commandLink>
                            |
                            <h:commandLink value="Delete" action="#{menus_MB.deleteMenu(menu)}" immediate="true" disabled="#{menus_MB.editFlag}" onclick="return confirm('Are you sure?')" class="commandLink"/>
                        </p:column>                        
                    </p:dataTable>
                    <div class="panelButtons">
                        <p:commandButton value="Add Menu" disabled="#{menus_MB.editFlag or menus_MB.addFlag}"> 
                            <f:ajax listener="#{menus_MB.showAdd()}" execute="@form" render="@form"/>
                        </p:commandButton>
                    </div>
                    <c:choose>
                        <c:when test="#{menus_MB.addFlag}">
                            <p class="p-emphasis"><p:outputLabel value="Adding a new menu"/></p>
                        </c:when>
                        <c:when test="#{menus_MB.editFlag}">
                            <p class="p-emphasis"><p:outputLabel value="Editing #{menus_MB.menuObjectVariable.menuName} menu"/></p>
                        </c:when>
                    </c:choose>
                    <p:panel class="parameterModifyPanel" rendered="#{menus_MB.addFlag or menus_MB.editFlag}">
                        <p:panelGrid id="modifyTable" columns="3" columnClasses="left,middle,middle">
                            <p:outputLabel value="Menu Name:" for="menuName"/>
                            <p:inputText id="menuName" value="#{menus_MB.menuObjectVariable.menuName}" required="true" requiredMessage="Menu name is required."/>
                            <h:panelGroup/>
                            <p:outputLabel value="Menu Type:" for="menuType"/>
                            <p:selectOneMenu id="menuType" value="#{menus_MB.menuObjectVariable.menuType}" styleClass="editInput" >
                                <f:selectItem itemLabel="Main Menu" itemValue="M"/>
                                <f:selectItem itemLabel="Submenu" itemValue="S"/>
                                <p:ajax listener="#{menus_MB.loadParents()}" update="menuParent"/>
                                <p:ajax listener="#{menus_MB.findAvailableIndices()}" update="menuIndex"/>
                            </p:selectOneMenu>
                            <h:panelGroup/>
                            <p:outputLabel value="Parent Menu:"/>
                            <p:selectOneMenu id="menuParent" value="#{menus_MB.menuParent}" disabled="#{menus_MB.menuParentDisabled}" styleClass="editInput">
                                <f:selectItems value="#{menus_MB.listParents}" var="parents" itemValue="#{parents.menuId}" itemLabel="#{parents.menuName}"/>
                                <p:ajax listener="#{menus_MB.findAvailableIndices()}" update="menuIndex"/>
                            </p:selectOneMenu>
                            <h:panelGroup/>
                            <p:outputLabel value="Menu Index:" for="menuIndex"/>
                            <p:selectOneMenu id="menuIndex" value="#{menus_MB.menuIndex}" required="true" styleClass="editInput">
                                <f:selectItems value="#{menus_MB.availableIndices}" var="index" itemValue="#{index}" itemLabel="#{index}"/>
                            </p:selectOneMenu>
                            <h:panelGroup/>
                            <p:outputLabel value="Menu Icon:"/>
                            <p:inputText id="menuIcon" value="#{menus_MB.menuObjectVariable.menuIcon}"/>
                            <h:panelGroup>
                                <h:outputLink value="https://api.jqueryui.com/theming/icons/" target="_blank">Available JQuery ThemeRoller icons</h:outputLink> | 
                                <h:outputLink value="https://www.primefaces.org/showcase/ui/misc/fa.xhtml" target="_blank">Available Font Awesome icons</h:outputLink>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panel>
                    <div class="panelButtons">
                        <c:choose>
                            <c:when test="#{menus_MB.addFlag}">
                                <p:commandButton value="Save" action="#{menus_MB.addMenu()}" update="@form modifyTable"/>   
                                <p:commandButton value="Cancel" immediate="true">
                                    <f:ajax listener="#{menus_MB.cleanVariables()}" execute="@form" render="@form"/>
                                </p:commandButton>
                            </c:when>
                            <c:when test="#{menus_MB.editFlag}">
                                <p:commandButton value="Save" action="#{menus_MB.editMenu()}" update="@form modifyTable"/>
                                <p:commandButton value="Cancel" immediate="true">
                                    <f:ajax listener="#{menus_MB.cleanVariables()}" execute="@form" render="@form"/>
                                </p:commandButton>
                            </c:when>
                        </c:choose>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
