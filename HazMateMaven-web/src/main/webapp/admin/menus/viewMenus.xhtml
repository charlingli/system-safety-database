<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                    <p:dataTable var="menu" value="#{menus_MB.listMenus}" styleClass="managementTableLarge" sortBy="#{menu.indexMenu}" sortOrder="ascending">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="The current system menus are: " />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Menu Name">
                            <p:outputLabel value="#{menu.menuName}"/>
                        </p:column> 
                        <p:column headerText="Menu Type">
                            <p:outputLabel value="#{menus_MB.menuType(menu.menuType)}"/>
                        </p:column> 
                        <p:column headerText="Parent Menu">
                            <p:outputLabel value="#{menus_MB.parentMenu(menu.parentMenu)}"/>
                        </p:column> 
                        <p:column headerText="Menu Icon">
                            <p:outputLabel value="#{menu.menuIcon}"/>
                        </p:column> 
                        <p:column headerText="Menu Index">
                            <p:outputLabel value="#{menu.indexMenu}"/>
                        </p:column>
                        <p:column headerText="Options">
                            <p:commandLink value="Edit" action="#{menus_MB.editMenu(menu)}" class="linkActions"/>
                            |
                            <h:commandLink value="Delete" action="#{menus_MB.deleteMenu(menu)}" onclick="return confirm('Are you sure?')" class="linkActions"/>
                        </p:column>                        
                    </p:dataTable>
                    <div class="panelButtons">
                        <p:commandButton value="Add Menu" action="addMenus" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
