<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.buildPageHtmlPath('Management,Roles Permissions,Edit Permission')}" escape="false"/></div>
                        <p:panel class="managementModifyPanel">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                            <h:panelGrid columns="2" columnClasses="left,middle">
                                <p:outputLabel value="Role Name:" for="addPermission" />
                                <p:inputText value="#{role_page_MB.rolePageObject.dbRole.roleName}" disabled="true"/>
                                <p:outputLabel value="Page Name:" for="addPermission" />
                                <p:inputText value="#{role_page_MB.rolePageObject.dbPage.pageName}" disabled="true"/>
                                <p:outputLabel value="Add permission:" for="addPermission" />
                                <p:selectOneMenu id="addPermission" value="#{role_page_MB.rolePageObject.addPermission}" required="true" styleClass="editInput" requiredMessage="The add permission field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Yes" itemValue="Y"/>
                                    <f:selectItem itemLabel="No" itemValue="N"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Update permission:" for="updatePermission" />
                                <p:selectOneMenu id="updatePermission" value="#{role_page_MB.rolePageObject.updatePermission}" required="true" styleClass="editInput" requiredMessage="The update permission field is required." >
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Yes" itemValue="Y"/>
                                    <f:selectItem itemLabel="No" itemValue="N"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Delete permission:" for="deletePermission" />
                                <p:selectOneMenu id="deletePermission" value="#{role_page_MB.rolePageObject.deletePermission}" required="true" styleClass="editInput" requiredMessage="The delete permission field is required." >
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Yes" itemValue="Y"/>
                                    <f:selectItem itemLabel="No" itemValue="N"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <p:commandButton value="Save" action="#{role_page_MB.edit()}"/>
                            <p:commandButton value="Cancel" action="#{role_page_MB.cancel()}"/>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
