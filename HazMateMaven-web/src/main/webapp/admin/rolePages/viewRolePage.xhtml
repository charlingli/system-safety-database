<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:dataTable id="rolePageTable" value="#{role_page_MB.checkedRolePermissions}" var="p" styleClass="managementTable" widgetVar="rolePageTable" 
                                 emptyMessage="No rows found with given criteria" scrollable="true" scrollHeight="680" rowKey="rowIndex">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="The current user roles and their page permissions are:"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Page Name" style="width: 25%">
                            <h:outputText value="#{role_page_MB.getPageName(p.pageId)}"/>
                        </p:column>
                        <p:columns var="r" value="#{role_page_MB.listRoles}" columnIndexVar="colIndex" headerText="#{r.roleName} Access">
                            <p:selectBooleanCheckbox value="#{p.permission[r.roleName]}"/>
                        </p:columns>
                    </p:dataTable>
                    <div class="panelButtons">
                        <p:commandButton value="Assign Permissions" actionListener="#{role_page_MB.changePermissions()}"/>
                        <p:commandButton value="Reset Changes" actionListener="#{role_page_MB.resetPermissions()}" update="rolePageTable"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
