<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                    <p:dataTable id="rolePageTable" value="#{role_page_MB.listDbRolePage}" var="item" styleClass="managementTableLarge" resizableColumns="true" widgetVar="rolesPageTable" 
                                 emptyMessage="No rows found with given criteria" filteredValue="#{role_page_MB.filteredDbRolePage}" scrollable="true" scrollHeight="680">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="The current system roles and their permissions per page are:"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{item.dbRole.roleName}" class="tableColumn100p">
                            <f:facet name="header">
                                <p:outputLabel value="Role Name"/>
                            </f:facet>
                            <p:outputLabel value="#{item.dbRole.roleName}"/>
                        </p:column>
                        <p:column filterBy="#{item.dbPage.pageName}" class="tableColumn100p">
                            <f:facet name="header">
                                <p:outputLabel value="Page Name"/>
                            </f:facet>
                            <p:outputLabel value="#{item.dbPage.pageName}"/>
                        </p:column>
                        <p:column filterBy="#{role_page_MB.printPermission(item.addPermission)}" class="tableColumn80p">
                            <f:facet name="header">
                                <p:outputLabel value="Add Permission"/>
                            </f:facet>
                            <p:outputLabel value="#{role_page_MB.printPermission(item.addPermission)}"/>
                        </p:column>
                        <p:column filterBy="#{role_page_MB.printPermission(item.updatePermission)}" class="tableColumn80p">
                            <f:facet name="header">
                                <p:outputLabel value="Update Permission"/>
                            </f:facet>
                            <p:outputLabel value="#{role_page_MB.printPermission(item.updatePermission)}"/>
                        </p:column>
                        <p:column filterBy="#{role_page_MB.printPermission(item.deletePermission)}" class="tableColumn80p">
                            <f:facet name="header">
                                <p:outputLabel value="Delete Permission"/>
                            </f:facet>
                            <p:outputLabel value="#{role_page_MB.printPermission(item.deletePermission)}"/>
                        </p:column>
                        <p:column class="tableColumn80p">
                            <f:facet name="header">
                                <p:outputLabel value="Options"/>
                            </f:facet>
                            <p:commandLink value="Edit" action="#{role_page_MB.edit(item)}" class="linkActions"/> 
                            | 
                            <p:commandLink value="Delete" action="#{role_page_MB.delete(item)}" onstart="if (!confirm('Are you sure?')) { return; } ;" 
                                           oncomplete="PF('rolesPageTable').filter()" class="linkActions"/>
                        </p:column>
                    </p:dataTable>
                    <div class="panelButtons">
                        <p:commandButton value="Assign Permissions" onclick="#{role_page_MB.init()}" action="addRolePage"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
