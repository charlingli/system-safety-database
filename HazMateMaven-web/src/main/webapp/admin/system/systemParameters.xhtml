<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form id="viewForm">
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                    <p:panelGrid columns="2" class="detailTable" rendered="#{systemParams_MB.infoBox}" columnClasses="label"> 
                        <p:outputLabel value="Email Manager: "/>
                        <p:outputLabel value="#{systemParams_MB.managerEmail}"/>
                        <p:outputLabel value="SSD License: "/>
                        <h:outputText value="#{systemParams_MB.licenseText}" styleClass="resultBox"/>
                    </p:panelGrid>
                    <div class="panelButtons">
                        <p:commandButton value="Edit Parameters" rendered="#{systemParams_MB.infoBox}">
                            <f:ajax listener="#{systemParams_MB.editParameters}" execute="@form" render="@form"/>
                        </p:commandButton>
                    </div>
                    <p:panel rendered="#{systemParams_MB.editBox}" styleClass="systemInformationPanel">
                        <h:panelGrid columns="2" rendered="#{systemParams_MB.editBox}">
                            <p:outputLabel value="Email Manager: " for="email"/>
                            <p:inputText id="email" value="#{systemParams_MB.systemParamObj.systemAdminEmail}" styleClass="input"/>
                            <p:outputLabel value="License Text: " for="license"/>
                            <p:inputTextarea id="license" value="#{systemParams_MB.systemParamObj.systemLicense}" styleClass="input"/>
                        </h:panelGrid>
                    </p:panel>
                    <div style="display:#{systemParams_MB.editBox}?'block':'none'}">
                        <p:commandButton rendered="#{systemParams_MB.editBox}" value="Save">
                            <f:ajax listener="#{systemParams_MB.saveParameters()}" execute="@form" render="@form"/>
                        </p:commandButton>
                        <p:commandButton rendered="#{systemParams_MB.editBox}" value="Cancel">
                            <f:ajax listener="#{systemParams_MB.cancel}" execute="@form" render="@form"/>
                        </p:commandButton>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
