<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePathNew"><h:outputText value="#{pagePath_MB.buildPageHtmlPath('Management,Users Definition,Change Password')}" escape="false"/></div>
                    <p:panel class="addInfoPanel" >
                        <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                        <p:panelGrid columns="2" columnClasses="searchGridLeft,searchGridRight">
                            <p:outputLabel value="User Email:"/>
                            <p:inputText value="#{users_MB.checkEmail}" styleClass="inputField200px" disabled="true"/>
                            <p:outputLabel value="Set New Password: " for="password"/>
                            <p:password id="password" value="#{users_MB.rawPassword}" title="Password" styleClass="inputField200px" required="true" requiredMessage="The Password field is required.">
                                <f:validator validatorId="passwordValidator" />
                                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                            </p:password>
                            <p:outputLabel value="Confirm Password:" for="confirmPassword"/>
                            <p:password id="confirmPassword" binding="#{confirmPassword}" title="Confirm Password" styleClass="inputField200px" required="true" requiredMessage="The Confirm Password field is required." />
                        </p:panelGrid>
                    </p:panel>          
                    <div class="actionButtonsDiv">
                        <p:commandButton value="Update" action="#{users_MB.change()}"/>
                        <p:commandButton value="Cancel" immediate="true" action="viewUsers"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
