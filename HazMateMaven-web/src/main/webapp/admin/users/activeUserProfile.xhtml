<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                    <h:panelGrid columns="1" class="profilePanel">
                        <p:panel>
                            <p class="p-heading">My Profile</p>
                            <p:panelGrid columns="2" class="profileTable" columnClasses="label">
                                <p:outputLabel value="Name:"/>
                                <h:outputText value="#{activeUser_MB.activeUserName}"/>
                                <p:outputLabel value="Company:"/>
                                <h:outputText value="#{activeUser_MB.activeUserCompany}"/>
                                <p:outputLabel value="Position:"/>
                                <h:outputText value="#{activeUser_MB.activeUserPosition}"/>
                                <p:outputLabel value="Mobile Number:"/>
                                <h:outputText value="#{activeUser_MB.activeUserPosition}"/>
                                <p:outputLabel value="Email:"/>
                                <h:outputText value="#{activeUser_MB.activeUserPosition}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:accordionPanel id="profileFields" multiple="true" activeIndex="null">
                            <p:tab title="Change Password">
                                <p class="p-heading">Change Password</p>
                                <p class="p-emphasis">
                                    To change other profile details, please contact the <a href="mailto:">administrator</a>.
                                </p>
                                <p:panelGrid columns="2" columnClasses="left,middle">
                                    <p:outputLabel value="Confirm Current Password:" for="currentPassword"/>
                                    <h:inputSecret id="currentPassword" value="#{activeUser_MB.currentPassword}" title="First Name" required="true" requiredMessage="The Current Password field is required."/>
                                    <p:outputLabel value="Set New Password: " for="activePassword"/>
                                    <h:inputSecret id="activePassword" value="#{activeUser_MB.activeUserPassword}" title="Password" required="true" requiredMessage="The Password field is required.">
                                        <f:validator validatorId="passwordValidator"/>
                                        <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                                    </h:inputSecret>
                                    <p:outputLabel value="Confirm Password:" for="confirmPassword"/>
                                    <h:inputSecret id="confirmPassword" binding="#{confirmPassword}" title="Confirm Password" required="true" requiredMessage="The Confirm Password field is required."/>
                                </p:panelGrid>
                                <div class="panelButtons">
                                    <p:commandButton value="Update" action="#{activeUser_MB.activeChange()}"/>
                                </div>
                            </p:tab>
                            <p:tab title="My Permissions">
                                <p class="p-heading">My Permissions</p>
                                <p class="p-emphasis">
                                    To request permissions to access restricted pages, please contact the <a href="mailto:system.safety@levelcrossings.vic.gov.au">administrator</a>.
                                </p>
                                <div class="permissionsTable">
                                    <p:dataTable id="availablePermissions" tableStyle="width:auto;" resizableColumns="true" var="permission" value="#{activeUser_MB.availablePageList}" emptyMessage="No available pages.">
                                        <p:column headerText ="Available Pages: ">
                                            <h:outputText value="#{permission}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                                <div class="permissionsTable">
                                    <p:dataTable id="restrictedPermissions" tableStyle="width:auto;" resizableColumns="true" var="permission" value="#{activeUser_MB.restrictedPageList}" emptyMessage="No restricted pages.">
                                        <p:column headerText ="Restricted Pages: ">
                                            <h:outputText value="#{permission}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:tab>
                        </p:accordionPanel>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
