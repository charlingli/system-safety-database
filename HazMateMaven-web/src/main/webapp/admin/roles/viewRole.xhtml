<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                    <p:dataTable var="item" value="#{roles_MB.listDbRole}" styleClass="parameterTable">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="The current system roles are: "/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Role Name" class="tableColumn80p">
                            <p:outputLabel value="#{item.roleName}"/>
                        </p:column>
                        <p:column headerText="Status" class="tableColumn80p">
                            <p:outputLabel value="#{roles_MB.printStatus(item.roleStatus)}"/>
                        </p:column>
                        <p:column headerText="Workflow Approver" class="tableColumn80p">
                            <p:outputLabel value="#{item.roleWFApprover}"/>
                        </p:column>
                        <p:column headerText="Option" class="tableColumn80p">
                            <p:commandLink value="Edit" action="#{roles_MB.edit(item)}" class="linkActions"/> 
                            | 
                            <h:commandLink value="Delete" action="#{roles_MB.delete(item)}" onclick="return confirm('Are you sure?')" class="linkActions"/>
                        </p:column>
                    </p:dataTable>
                    <div class="panelButtons">
                        <p:commandButton value="Add Role" action="addRole"></p:commandButton>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
