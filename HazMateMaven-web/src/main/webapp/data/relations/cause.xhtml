<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="relationForm">
                        <ui:include src="../../templates/spinnerDialog.xhtml"/>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:remoteCommand name="processPage" actionListener="#{cause_MB.processPage()}" update="@form" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide()">
                            <f:actionListener binding="#{wordProcessing_MB.indexDescription(cause_MB.causeObject.causeId, cause_MB.causeObject.causeDescription, 'cause')}"/>
                        </p:remoteCommand>
                        <p:dialog id="similarityDialog" header="Similarity Report" widgetVar="similarityOverlay" height="auto" width="60vw" closeOnEscape="true">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="The following items may be similar to the proposed cause:"/>
                                </div>
                                <p:dataTable id="similarityTable" value="#{wordSimilarity_MB.listSimilarityObjects}" var="object" emptyMessage="No potential duplicates found.">
                                    <p:column headerText="ID" style="width: 11%; text-align: center;">
                                        <p:outputLabel value="#{object.objectId}"/>
                                    </p:column>
                                    <p:column headerText="Description" style="width: 78%; text-align: center;">
                                        <p:outputLabel value="#{object.objectDescription}"/>
                                    </p:column>
                                    <p:column headerText="% Similarity" style="width: 11%; text-align: center;">
                                        <p:outputLabel value="#{object.averageDistance}"/>
                                    </p:column>
                                    <p:column style="display: none">
                                        <h:panelGroup id="similarityWords">
                                            <ui:repeat value="#{object.coincidentWords}" var="word">#{word} </ui:repeat>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column style="display: none">
                                        <h:panelGroup id="commonWords">
                                            <ui:repeat value="#{wordProcessing_MB.listCommonWords}" var="word">#{word} </ui:repeat>
                                        </h:panelGroup>
                                    </p:column>
                                </p:dataTable>
                                <div class="p-heading-spacer">
                                    <p:outputLabel value="If the proposed cause is different to the above, continue. Otherwise, consider changing the description."/>
                                </div>
                                <div class="panelButtons">
                                    <p:commandButton value="Continue" action="#{wordProcessing_MB.indexDescription(cause_MB.causeObject.causeId, cause_MB.causeObject.causeDescription, 'cause')}" update="@form" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide()">
                                        <f:actionListener binding="#{cause_MB.processPage()}"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true" onclick="PF('similarityOverlay').hide()"/>
                                </div>
                            </p:panel>
                        </p:dialog>
                        <p:dialog id="detailDialog" header="Linked Hazards" widgetVar="detailOverlay" height="50vh" width="70vw" closeOnEscape="true">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="Viewing hazards associated with cause ##{cause_MB.selectedCause.causeId}:"/>
                                    <p:panelGrid columns="2" class="detailTable" columnClasses="label"> 
                                        <p:outputLabel value="Cause Description: "/>
                                        <p:outputLabel value="#{cause_MB.selectedCause.causeDescription}"/>
                                    </p:panelGrid>
                                </div>
                                <p:dataTable id="hazardsTable" value="#{cause_MB.selectedHazards}" var="hazard" emptyMessage="No hazard entries found with given criteria" 
                                     scrollable="true" scrollHeight="400" scrollRows="100" liveScroll="true" styleClass="resultPanel">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="The associated hazards are: "/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width: 6%; text-align:center">
                                        <f:facet name="header">
                                            <h:outputText value="Hazard ID"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardId}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardDescription}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Comment"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardComment}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Context"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardContextId.hazardContextName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Location"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardLocation.locationName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Activity"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardActivity.activityName}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardTypeId.hazardTypeName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardStatusId.hazardStatusName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Owner"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.ownerId.ownerName}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <h:panelGrid columns="2" class="relationPanel" columnClasses="results,actions">
                            <p:dataTable id="viewTable" value="#{cause_MB.listDbCause}" var="item" 
                                         widgetVar="causeTable" emptyMessage="No causes found with given criteria" 
                                         filteredValue="#{cause_MB.filteredCauses}" paginator="true" rows="20" 
                                         paginatorPosition="bottom" styleClass="resultPanel">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <p:outputLabel value="The current causes are: "/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="ID" filterBy="#{item.causeId}" filterMatchMode="exact" styleClass="small">
                                    <p:outputLabel value="#{item.causeId}"/>
                                </p:column>
                                <p:column headerText="Description" filterBy="#{item.causeDescription}" filterMatchMode="contains" styleClass="tableColumn60">
                                    <p:outputLabel value="#{item.causeDescription}"/>
                                </p:column>
                                <p:column headerText="Linked Hazards" styleClass="small">
                                    <p:commandButton action="#{cause_MB.showLinkedHazards(item)}" update="relationForm" oncomplete="PF('detailOverlay').show();" icon="fa fa-share-alt"/>
                                </p:column>
                                <p:column styleClass="small">
                                    <f:facet name="header">
                                        <p:outputLabel value="Options"/>
                                    </f:facet>
                                    <h:commandLink value="Edit" disabled="#{cause_MB.addFlag}" class="commandLink">
                                        <f:ajax listener="#{cause_MB.showEdit(item)}" execute="@form" render="@form"/>
                                    </h:commandLink> |
                                    <h:commandLink value="Delete" action="#{cause_MB.deleteCause(item)}" immediate="true" disabled="#{cause_MB.editFlag}" onclick="return confirm('This action may also disassociate hazards from their cause. Are you sure?')" class="commandLink"/>
                                </p:column>
                            </p:dataTable>
                            <p:panel class="relationModifyPanel">
                                <p:panel rendered="#{cause_MB.addFlag or cause_MB.editFlag}">
                                    <p:panelGrid id="modifyTable" styleClass="relationTable" columns="2" columnClasses="left,middle">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <c:choose>
                                                    <c:when test="#{cause_MB.addFlag}">
                                                        <h:outputText value="Adding cause: "/>
                                                    </c:when>
                                                    <c:when test="#{cause_MB.editFlag}">
                                                        <h:outputText value="Editing cause: "/>
                                                    </c:when>
                                                </c:choose> 
                                            </p:outputPanel>
                                        </f:facet>
                                        <c:if test="#{cause_MB.editFlag}">
                                            <p:outputLabel value="ID:" for="causeId"/>
                                            <p:inputText id="causeId" value="#{cause_MB.causeObject.causeId}" disabled="true" title="CauseId" required="true" requiredMessage="The Cause Id field is required."/>
                                        </c:if>
                                        <p:outputLabel value="Description:" for="causeDescription"/>
                                        <p:inputTextarea rows="4" id="causeDescription" value="#{cause_MB.causeObject.causeDescription}" title="CauseDescription" required="true" requiredMessage="The Cause Description field is required."/>
                                    </p:panelGrid>
                                </p:panel>
                                <div class="panelButtons">
                                    <h:panelGroup rendered="#{cause_MB.addFlag or cause_MB.editFlag}">
                                        <p:commandButton value="Save" action="#{wordSimilarity_MB.constructSimilarityObject(wordProcessing_MB.findSimilarity(cause_MB.causeObject.causeDescription, 'cause'), 'cause', cause_MB.causeObject.causeId)}" update="relationForm:similarityDialog" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide(); viewWords();"/>
                                        <p:commandButton value="Cancel" immediate="true">
                                            <f:ajax listener="#{cause_MB.cancel()}" execute="@form" render="@form"/>
                                        </p:commandButton>
                                    </h:panelGroup>
                                </div>
                            </p:panel>
                        </h:panelGrid>
                        <div class="panelButtons">
                            <p:commandButton value="Add Causes" disabled="#{cause_MB.addFlag or cause_MB.editFlag}"> 
                                <f:ajax listener="#{cause_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                    <script type="text/javascript" src="../../resources/js/viewWords.js"/>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
