<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="causeForm">
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:growl id="growl" showDetail="true" showSummary="false" autoUpdate="false"/>
                        <p:dialog id="detailDialog" header="Linked Hazards" widgetVar="detailOverlay" height="50vh" width="70vw">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="Viewing hazards associated with the cause #{cause_MB.selectedCause.causeId}:"/>
                                    <p:panelGrid columns="2" class="detailTable" columnClasses="label"> 
                                        <p:outputLabel value="Cause Description: "/>
                                        <p:outputLabel value="#{cause_MB.selectedCause.causeDescription}"/>
                                    </p:panelGrid>
                                </div>
                                <p:dataTable id="hazardsTable" value="#{cause_MB.selectedHazards}" var="hazard" emptyMessage="No hazard entries found with given criteria" 
                                     scrollable="true" scrollHeight="400" scrollRows="100" liveScroll="true" styleClass="resultPanel">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="The associated hazards are: "/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width: 6%; text-align:center">
                                        <f:facet name="header">
                                            <h:outputText value="Hazard ID"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardId}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardDescription}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Comment"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardComment}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Context"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardContextId.hazardContextName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Location"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardLocation.locationName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Activity"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardActivity.activityName}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardTypeId.hazardTypeName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardStatusId.hazardStatusName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Owner"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.ownerId.ownerName}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <h:panelGrid columns="2" class="relationPanel" columnClasses="results,actions">
                            <p:dataTable id="viewTable" value="#{cause_MB.listDbCause}" var="item" 
                                         widgetVar="causeTable" emptyMessage="No causes found with given criteria" 
                                         filteredValue="#{cause_MB.filteredCauses}" paginator="true" rows="20" 
                                         paginatorPosition="bottom" styleClass="resultPanel">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <p:outputLabel value="Search all fields: "/>
                                        <p:inputText id="globalFilter" onkeyup="PF('causeTable').filter()" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Cause Id" filterBy="#{item.causeId}" filterMatchMode="exact" styleClass="small">
                                    <p:outputLabel value="#{item.causeId}"/>
                                </p:column>
                                <p:column headerText="Cause Description" filterBy="#{item.causeDescription}" filterMatchMode="contains" styleClass="tableColumn60">
                                    <p:outputLabel value="#{item.causeDescription}"/>
                                </p:column>
                                <p:column headerText="Linked Hazards" styleClass="small">
                                    <p:commandButton action="#{cause_MB.showLinkedHazards(item)}" update="causeForm" oncomplete="PF('detailOverlay').show();" icon="fa fa-share-alt"/>
                                </p:column>
                                <p:column styleClass="small">
                                    <f:facet name="header">
                                        <p:outputLabel value="Options"/>
                                    </f:facet>
                                    <h:commandLink value="Edit" disabled="#{cause_MB.editButton}" class="commandLink">
                                        <f:ajax listener="#{cause_MB.showEdit(item)}" execute="@form" render="@form"/>
                                    </h:commandLink> |
                                    <p:commandLink value="Delete" action="#{cause_MB.deleteCause(item)}" immediate="true" oncomplete="PF('causeTable').filter()" 
                                                   onclick="if (!confirm('This action may also disassociate hazards from their cause. Do you wish to proceed?')) {
                                                               return;
                                                           }
                                                           ;" disabled="#{cause_MB.deleteButton}" class="commandLink"/>
                                </p:column>
                            </p:dataTable>
                            <p:panel class="relationModifyPanel">
                                <p:panel rendered="#{cause_MB.addFlag or cause_MB.editFlag}">
                                    <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{cause_MB.addFlag or cause_MB.editFlag}">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <c:choose>
                                                    <c:when test="#{cause_MB.addFlag}">
                                                        <h:outputText value="Adding cause: "/>
                                                    </c:when>
                                                    <c:when test="#{cause_MB.editFlag}">
                                                        <h:outputText value="Editing cause: "/>
                                                    </c:when>
                                                </c:choose> 
                                            </p:outputPanel>
                                        </f:facet>
                                        <c:if test="#{cause_MB.editFlag}">
                                            <p:outputLabel value="Cause Id:" for="causeId"/>
                                            <p:inputText id="causeId" value="#{cause_MB.causeObject.causeId}" disabled="true" title="CauseId" required="true" requiredMessage="The CauseId field is required."/>
                                        </c:if>
                                        <p:outputLabel value="Cause Description:" for="causeDescription"/>
                                        <p:inputTextarea rows="4" id="causeDescription" value="#{cause_MB.causeObject.causeDescription}" title="CauseDescription" required="true" requiredMessage="The CauseDescription field is required."/>
                                    </p:panelGrid>
                                </p:panel>
                                <div class="panelButtons">
                                    <c:choose>
                                        <c:when test="#{cause_MB.addFlag}">
                                            <p:commandButton value="Save">
                                                <f:ajax listener="#{cause_MB.addCause()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                            <p:commandButton value="Cancel" immediate="true">
                                                <f:ajax listener="#{cause_MB.cancel()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                        </c:when>
                                        <c:when test="#{cause_MB.editFlag}">
                                            <p:commandButton value="Save">
                                                <f:ajax listener="#{cause_MB.editCause()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                            <p:commandButton value="Cancel" immediate="true">
                                                <f:ajax listener="#{cause_MB.cancel()}" execute="@form" render="@form"/>
                                            </p:commandButton>

                                        </c:when>
                                    </c:choose>
                                </div>
                            </p:panel>
                        </h:panelGrid>
                        <div class="panelButtons">
                            <p:commandButton value="Add Causes" disabled="#{cause_MB.addButton}"> 
                                <f:ajax listener="#{cause_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
