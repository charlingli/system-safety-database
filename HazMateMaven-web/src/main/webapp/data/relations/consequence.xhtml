<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="consequenceForm">
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:growl id="growl" showDetail="true" showSummary="false" autoUpdate="false"/>
                        <p:dialog id="detailDialog" header="Linked Hazards" widgetVar="detailOverlay" height="50vh" width="70vw">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="Viewing hazards associated with consequence #{consequence_MB.selectedConsequence.consequenceId}:"/>
                                    <p:panelGrid columns="2" class="detailTable" columnClasses="label"> 
                                        <p:outputLabel value="Consequence Description: "/>
                                        <p:outputLabel value="#{consequence_MB.selectedConsequence.consequenceDescription}"/>
                                    </p:panelGrid>
                                </div>
                                <p:dataTable id="hazardsTable" value="#{consequence_MB.selectedHazards}" var="hazard" emptyMessage="No hazard entries found with given criteria" 
                                     scrollable="true" scrollHeight="400" scrollRows="100" liveScroll="true" styleClass="resultPanel">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="The associated hazards are: "/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width: 6%; text-align:center">
                                        <f:facet name="header">
                                            <h:outputText value="Hazard ID"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardId}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardDescription}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Comment"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardComment}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Context"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardContextId.hazardContextName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Location"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardLocation.locationName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Activity"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardActivity.activityName}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardTypeId.hazardTypeName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardStatusId.hazardStatusName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Owner"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.ownerId.ownerName}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <h:panelGrid columns="2" class="relationPanel" columnClasses="results,actions">
                            <p:dataTable id="viewTable" value="#{consequence_MB.listDbConsequence}" var="item" 
                                         widgetVar="consequenceTable" emptyMessage="No consequences found with given criteria"
                                         filteredValue="#{consequence_MB.filteredConsequences}" paginator="true" rows="20" 
                                         paginatorPosition="bottom" styleClass="resultPanel">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <p:outputLabel value="Search all fields: "/>
                                        <p:inputText id="globalFilter" onkeyup="PF('consequenceTable').filter()" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Consequence Id" filterBy="#{item.consequenceId}" filterMatchMode="exact" styleClass="small">
                                    <p:outputLabel value="#{item.consequenceId}"/>
                                </p:column>
                                <p:column headerText="Consequence Description" filterBy="#{item.consequenceDescription}" filterMatchMode="contains" styleClass="tableColumn60">
                                    <p:outputLabel value="#{item.consequenceDescription}"/>
                                </p:column>
                                <p:column headerText="Linked Hazards" styleClass="small">
                                    <p:commandButton action="#{consequence_MB.showLinkedHazards(item)}" update="consequenceForm" oncomplete="PF('detailOverlay').show();" icon="fa fa-share-alt"/>
                                </p:column>
                                <p:column styleClass="small">
                                    <f:facet name="header">
                                        <p:outputLabel value="Options"/>
                                    </f:facet>
                                    <h:commandLink value="Edit" disabled="#{consequence_MB.editButton}" class="commandLink">
                                        <f:ajax listener="#{consequence_MB.showEdit(item)}" execute="@form" render="@form"/>
                                    </h:commandLink> |
                                    <p:commandLink value="Delete" action="#{consequence_MB.deleteConsequence(item)}" immediate="true" oncomplete="PF('consequenceTable').filter()" 
                                                   onclick="if (!confirm('This action may also disassociate hazards from their consequence. Do you wish to proceed?')) {
                                                return;
                                            }
                                            ;" disabled="#{consequence_MB.deleteButton}" class="commandLink"/>
                                </p:column>
                            </p:dataTable>
                            <p:panel class="relationModifyPanel">
                                <p:panel rendered="#{consequence_MB.addFlag or consequence_MB.editFlag}">
                                    <p:panelGrid id="modifyTable" columns="2" class="editPanel" columnClasses="left,middle" rendered="#{consequence_MB.addFlag or consequence_MB.editFlag}">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <c:choose>
                                                    <c:when test="#{consequence_MB.addFlag}">
                                                        <h:outputText value="Adding consequence "/>
                                                    </c:when>
                                                    <c:when test="#{consequence_MB.editFlag}">
                                                        <h:outputText value="Edditing consequence "/>
                                                    </c:when>
                                                </c:choose> 
                                            </p:outputPanel>
                                        </f:facet>
                                        <c:if test="#{consequence_MB.editFlag}">
                                            <p:outputLabel value="Consequence Id:" for="consequenceId"/>
                                            <p:inputText id="consequenceId" value="#{consequence_MB.consequenceObject.consequenceId}" disabled="true" title="ConsequenceId" required="true" requiredMessage="The ConsequenceId field is required."/>
                                        </c:if>
                                        <p:outputLabel value="Consequence Description:" for="consequenceDescription"/>
                                        <p:inputTextarea rows="4" id="consequenceDescription" value="#{consequence_MB.consequenceObject.consequenceDescription}" title="ConsequenceDescription" required="true" requiredMessage="The ConsequenceDescription field is required."/>
                                    </p:panelGrid>
                                </p:panel>
                                <div class="panelButtons">
                                    <c:choose>
                                        <c:when test="#{consequence_MB.addFlag}">
                                            <p:commandButton value="Save" oncomplete="PF('consequenceTable').filter()">
                                                <f:ajax listener="#{consequence_MB.addConsequence()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                            <p:commandButton value="Cancel" immediate="true">
                                                <f:ajax listener="#{consequence_MB.cancel()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                        </c:when>
                                        <c:when test="#{consequence_MB.editFlag}">
                                            <p:commandButton value="Save">
                                                <f:ajax listener="#{consequence_MB.editConsequence()}" execute="@form" render="@form"/>
                                            </p:commandButton>
                                            <p:commandButton value="Cancel" immediate="true">
                                                <f:ajax listener="#{consequence_MB.cancel()}" execute="@form" render="@form"/>
                                            </p:commandButton>

                                        </c:when>
                                    </c:choose>
                                </div>
                            </p:panel>
                        </h:panelGrid>
                        <div class="panelButtons">
                            <p:commandButton value="Add Consequences" disabled="#{consequence_MB.addButton}"> 
                                <f:ajax listener="#{consequence_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
