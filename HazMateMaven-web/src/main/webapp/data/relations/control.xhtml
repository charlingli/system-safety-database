<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="relationForm">
                        <ui:include src="../../templates/spinnerDialog.xhtml"/>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:remoteCommand name="processPage" actionListener="#{control_MB.processPage()}" update="@form" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide()">
                            <f:actionListener binding="#{wordProcessing_MB.indexDescription(control_MB.controlObject.controlId, control_MB.controlObject.controlDescription, 'control')}"/>
                        </p:remoteCommand>
                        <p:dialog id="similarityDialog" header="Similarity Report" widgetVar="similarityOverlay" height="auto" width="60vw" closeOnEscape="true">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="The following items may be similar to the proposed control:"/>
                                </div>
                                <p:dataTable id="similarityTable" value="#{wordSimilarity_MB.listSimilarityObjects}" var="object" emptyMessage="No potential duplicates found.">
                                    <p:column headerText="ID" style="width: 11%; text-align: center;">
                                        <p:outputLabel value="#{object.objectId}"/>
                                    </p:column>
                                    <p:column headerText="Owner" style="width: 36%; text-align: center;">
                                        <p:outputLabel value="#{object.objectExtra.get(0)}"/>
                                    </p:column>
                                    <p:column id="similarityDescription" headerText="Description" style="width: 42%; text-align: center;">
                                        <p:outputLabel value="#{object.objectDescription}"/>
                                    </p:column>
                                    <p:column headerText="% Similarity" style="width: 11%; text-align: center;">
                                        <p:outputLabel value="#{object.averageDistance}"/>
                                    </p:column>
                                    <p:column style="display: none">
                                        <h:panelGroup id="similarityWords" >
                                            <ui:repeat value="#{object.coincidentWords}" var="word">#{word} </ui:repeat>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column style="display: none">
                                        <h:panelGroup id="commonWords" >
                                            <ui:repeat value="#{wordProcessing_MB.listCommonWords}" var="word">#{word} </ui:repeat>
                                        </h:panelGroup>
                                    </p:column>
                                </p:dataTable>
                                <div class="p-heading-spacer">
                                    <p:outputLabel value="Shared words and phrases are highlighted in red. If the proposed control is different to the above, continue. Otherwise, consider changing the description."/>
                                </div>
                                <div class="panelButtons">
                                    <p:commandButton value="Continue" action="#{wordProcessing_MB.indexDescription(control_MB.controlObject.controlId, control_MB.controlObject.controlDescription, 'control')}" update="@form" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide()">
                                        <f:actionListener binding="#{control_MB.processPage()}"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true" onclick="PF('similarityOverlay').hide()"/>
                                </div>
                            </p:panel>
                        </p:dialog>
                        <p:dialog id="detailDialog" header="Linked Hazards" widgetVar="detailOverlay" height="50vh" width="70vw">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="Viewing hazards associated with control ##{control_MB.selectedControl.controlId}:"/>
                                    <p:panelGrid columns="2" class="detailTable" columnClasses="label"> 
                                        <p:outputLabel value="Control Description: "/>
                                        <p:outputLabel value="#{control_MB.selectedControl.controlDescription}"/>
                                    </p:panelGrid>
                                </div>
                                <p:dataTable id="hazardsTable" value="#{control_MB.selectedHazards}" var="hazard" emptyMessage="No hazard entries found with given criteria" 
                                     scrollable="true" scrollHeight="400" scrollRows="100" liveScroll="true" styleClass="resultPanel">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="The associated hazards are: "/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width: 6%; text-align:center">
                                        <f:facet name="header">
                                            <h:outputText value="Hazard ID"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardId}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardDescription}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Comment"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardComment}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Context"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardContextId.hazardContextName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Location"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardLocation.locationName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Activity"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardActivity.activityName}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardTypeId.hazardTypeName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardStatusId.hazardStatusName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Owner"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.ownerId.ownerName}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <h:panelGrid columns="2" class="relationPanel" columnClasses="results,actions">
                            <p:dataTable id="viewTable" value="#{control_MB.listDbControl}" var="item"  
                                         widgetVar="controlTable" emptyMessage="No controls found with given criteria" 
                                         filteredValue="#{control_MB.filteredControls}" paginator="true" rows="15" 
                                         paginatorPosition="bottom" styleClass="resultPanel">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <p:outputLabel value="The current controls are: "/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="ID" filterBy="#{item.controlId}" filterMatchMode="exact" styleClass="small">
                                    <p:outputLabel value="#{item.controlId}"/>
                                </p:column>
                                <p:column headerText="Hierarchy" filterBy="#{item.controlHierarchyId.controlHierarchyName}" filterMatchMode="in" styleClass="small">
                                    <f:facet name="filter">
                                        <p:selectCheckboxMenu id="hierarchyFilter" label="Select" onchange="PF('controlTable').filter()" scrollHeight="150">
                                            <f:selectItems value="#{control_MB.listDbControlHierarchy}" var="searchHierarchy" itemLabel="#{searchHierarchy.controlHierarchyName}" itemValue="#{searchHierarchy.controlHierarchyName}" />
                                        </p:selectCheckboxMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.controlHierarchyId.controlHierarchyName}"/>
                                </p:column>
                                <p:column headerText="Owner" filterBy="#{item.ownerId.ownerName}" filterMatchMode="contains" styleClass="medium">
                                    <p:outputLabel value="#{item.ownerId.ownerName}"/>
                                </p:column>
                                <p:column headerText="Description" filterBy="#{item.controlDescription}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.controlDescription}"/>
                                </p:column>
                                <p:column headerText="Linked Hazards" styleClass="small">
                                    <p:commandButton action="#{control_MB.showLinkedHazards(item)}" update="@form" oncomplete="PF('detailOverlay').show();" icon="fa fa-share-alt"/>
                                </p:column>
                                <p:column styleClass="small">
                                    <f:facet name="header">
                                        <p:outputLabel value="Options"/>
                                    </f:facet>
                                    <h:commandLink value="Edit" disabled="#{control_MB.addFlag}" class="commandLink">
                                        <f:ajax listener="#{control_MB.showEdit(item)}" execute="@form" render="@form"/>
                                    </h:commandLink> |
                                    <p:commandLink value="Delete" action="#{control_MB.deleteControl(item)}" oncomplete="PF('controlTable').filter()"
                                                   onclick="if (!confirm('This action may also disassociate hazards from their control. Do you wish to proceed?')) {
                                                               return;
                                                           }
                                                           ;" disabled="#{control_MB.editFlag or control_MB.addFlag}" class="commandLink"/> 
                                </p:column>
                            </p:dataTable>
                            <p:panel class="relationModifyPanel">
                                <p:panel rendered="#{control_MB.addFlag or control_MB.editFlag}">
                                    <p:panelGrid id="modifyTable" columns="2" class="relationTable" columnClasses="left,middle" >
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <c:choose>
                                                    <c:when test="#{control_MB.addFlag}">
                                                        <h:outputText value="Adding control "/>
                                                    </c:when>
                                                    <c:when test="#{control_MB.editFlag}">
                                                        <h:outputText value="Editing control "/>
                                                    </c:when>
                                                </c:choose> 
                                            </p:outputPanel>
                                        </f:facet>
                                        <c:if test="#{control_MB.editFlag}">
                                            <p:outputLabel value="Control Id:" for="controlId"/>
                                            <p:inputText id="controlId" value="#{control_MB.controlObject.controlId}" disabled="true" title="ControlId" required="true" requiredMessage="The ControlId field is required."/>
                                        </c:if>
                                        <p:outputLabel value="Control Description:" for="controlDescription"/>
                                        <p:inputTextarea id="controlDescription" value="#{control_MB.controlObject.controlDescription}" title="ControlDescription" required="true" requiredMessage="The ControlDescription field is required."/>
                                        <p:outputLabel value="Control Hierarchy:" for="controlHierarchyId"/>
                                        <p:selectOneMenu id="controlHierarchyId" styleClass="relationInput" value="#{control_MB.controlHierarchyId}" title="ControlHierarchyId" required="true" requiredMessage="The ControlHierarchyId field is required.">
                                            <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                            <f:selectItems value="#{control_MB.listDbControlHierarchy}" var="controlHierarchyItem" itemLabel="#{controlHierarchyItem.controlHierarchyName}" itemValue="#{controlHierarchyItem.controlHierarchyId}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Owner Id:" for="ownerId"/>
                                        <p:selectOneMenu id="ownerId" styleClass="relationInput" value="#{control_MB.ownerId}" title="OwnerId" required="true" requiredMessage="The OwnerId field is required.">
                                            <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                            <f:selectItems value="#{control_MB.listDbOwners}" var="ownersItem" itemLabel="#{ownersItem.ownerName}" itemValue="#{ownersItem.ownerId}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid> 
                                </p:panel>
                                <div class="panelButtons">
                                    <h:panelGroup rendered="#{control_MB.addFlag or control_MB.editFlag}">
                                        <p:commandButton value="Save" action="#{wordSimilarity_MB.constructSimilarityObject(wordProcessing_MB.findSimilarity(control_MB.controlObject.controlDescription, 'control'), 'control', control_MB.controlObject.controlId)}" update="relationForm:similarityDialog" onstart="PF('spinnerOverlay').show()" oncomplete="PF('spinnerOverlay').hide(); viewWords();"/>
                                        <p:commandButton value="Cancel" immediate="true">
                                            <f:ajax listener="#{control_MB.cancel()}" execute="@form" render="@form"/>
                                        </p:commandButton>
                                    </h:panelGroup>
                                </div>
                            </p:panel>
                        </h:panelGrid>
                        <div class="panelButtons">
                            <p:commandButton value="Add Controls" disabled="#{control_MB.addFlag}"> 
                                <f:ajax listener="#{control_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                    <script type="text/javascript" src="../../resources/js/viewWords.js"/>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
