<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dataTable id="viewTable" value="#{riskSeverity_MB.listDbRiskSeverity}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current risk severities are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Severity Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.riskSeverityId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Severity Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.severityScore}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Severity Value"/>
                                </f:facet>
                                <p:outputLabel value="#{item.severityValue}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{riskSeverity_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{riskSeverity_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{riskSeverity_MB.deleteRiskSeverity(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{riskSeverity_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Risk Severity" disabled="#{riskSeverity_MB.addButton}"> 
                                <f:ajax listener="#{riskSeverity_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{riskSeverity_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{riskSeverity_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{riskSeverity_MB.addFlag or riskSeverity_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{riskSeverity_MB.addFlag or riskSeverity_MB.editFlag}">
                                <c:if test="#{riskSeverity_MB.editFlag}">
                                    <p:outputLabel value="Severity Id:" for="riskSeverityId"/>
                                    <p:inputText id="riskSeverityId" value="#{riskSeverity_MB.riskSeverityObject.riskSeverityId}" disabled="true" title="SeverityId" required="true" requiredMessage="The SeverityId field is required."/>
                                </c:if>
                                <p:outputLabel value="Severity Name:" for="riskSeverityName"/>
                                <p:inputText id="riskSeverityName" value="#{riskSeverity_MB.riskSeverityObject.severityScore}" title="SeverityName" required="true" requiredMessage="The SeverityName field is required."/>
                                <p:outputLabel value="Severity Value:" for="riskSeverityValue"/>
                                <p:inputNumber id="riskSeverityValue" value="#{riskSeverity_MB.riskSeverityObject.severityValue}" converter="javax.faces.Integer" decimalPlaces="0" title="SeverityValue" required="true" requiredMessage="The SeverityValue field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{riskSeverity_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{riskSeverity_MB.addRiskSeverity()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{riskSeverity_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{riskSeverity_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{riskSeverity_MB.editRiskSeverity()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{riskSeverity_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
