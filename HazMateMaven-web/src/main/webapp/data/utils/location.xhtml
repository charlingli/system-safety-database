<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dataTable id="viewTable" value="#{location_MB.listDbLocation}" var="item" styleClass="parameterTableLarge"
                                     widgetVar="locationTable" emptyMessage="No locations found with given criteria"
                                     filteredValue="#{location_MB.filteredLocations}"  paginator="true" rows="20" paginatorPosition="bottom">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current locations are: "/>
                                    <p:inputText id="globalFilter" onkeyup="PF('locationTable').filter()" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Location ID" filterBy="#{item.locationId}" filterMatchMode="exact">
                                <p:outputLabel value="#{item.locationId}"/>
                            </p:column>
                            <p:column headerText="Location Name" filterBy="#{item.locationName}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationName}"/>
                            </p:column>
                            <p:column headerText="Abbreviation" filterBy="#{item.locationAbbrev}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationAbbrev}"/>
                            </p:column>
                            <p:column headerText="Description" filterBy="#{item.locationDescription}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationDescription}"/>
                            </p:column>
                            <p:column headerText="Change Type" filterBy="#{item.locationChangeType.changeTypeName}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationChangeType.changeTypeName}"/>
                            </p:column>
                            <p:column headerText="Construction Type" filterBy="#{item.locationConstructionType.constructionTypeName}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationConstructionType.constructionTypeName}"/>
                            </p:column>
                            <p:column headerText="Grade Separation" filterBy="#{item.locationGradeSeparation.gradeSeparationName}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.locationGradeSeparation.gradeSeparationName}"/>
                            </p:column>
                            <p:column headerText="Project" filterBy="#{item.projectId.projectName}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <p:outputLabel value="Project"/>
                                </f:facet>
                                <p:outputLabel value="#{item.projectId.projectName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{location_MB.addFlag}" class="commandLink">
                                    <f:ajax listener="#{location_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{location_MB.deleteLocation(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{location_MB.editFlag}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Location" disabled="#{location_MB.editFlag or location_MB.addFlag}"> 
                                <f:ajax listener="#{location_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{location_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{location_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{location_MB.addFlag or location_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{location_MB.addFlag or location_MB.editFlag}">
                                <c:if test="#{location_MB.editFlag}">
                                    <p:outputLabel value="Id:" for="locationId"/>
                                    <p:inputText id="locationId" value="#{location_MB.locationObject.locationId}" disabled="true" title="LocationId" required="true" requiredMessage="The Id field is required."/>
                                </c:if>
                                <p:outputLabel value="Name:" for="locationName"/>
                                <p:inputText id="locationName" value="#{location_MB.locationObject.locationName}" title="LocationName" required="true" requiredMessage="The Name field is required."/>
                                <p:outputLabel value="Abbreviation:" for="locationAbbrev"/>
                                <p:inputText id="locationAbbrev" value="#{location_MB.locationObject.locationAbbrev}" maxlength="3" title="This code will be used to uniquely identify hazards belonging to this location" required="true" requiredMessage="The Abbreviation field is required"/>
                                <p:outputLabel value="Description:" for="locationDescription"/>
                                <p:inputTextarea rows="4" cols="30" id="locationDescription" value="#{location_MB.locationObject.locationDescription}" title="LocationDescription" required="true" requiredMessage="The LocationDescription field is required."/>
                                <p:outputLabel value="Change Type:" for="locationChangeType"/>
                                <p:selectOneMenu class="editInput" id="locationChangeType" value="#{location_MB.changeTypeId}" required="true" requiredMessage="The LocationChangeType field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItems value="#{location_MB.listDbChangeType}" var="changeTypeItem" itemLabel="#{changeTypeItem.changeTypeName}" itemValue="#{changeTypeItem.changeTypeId}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Construction Type:" for="locationConstructionType"/>
                                <p:selectOneMenu class="editInput" id="locationConstructionType" value="#{location_MB.constructionTypeId}" required="true" requiredMessage="The LocationConstructionType field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItems value="#{location_MB.listDbConstructionType}" var="constructTypeItem" itemLabel="#{constructTypeItem.constructionTypeName}" itemValue="#{constructTypeItem.constructionTypeId}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Grade Separation:" for="locationGradeSeparation"/>
                                <p:selectOneMenu class="editInput" id="locationGradeSeparation" value="#{location_MB.gradeSeparationId}" required="true" requiredMessage="The LocationGradeSeparation field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItems value="#{location_MB.listDbGradeSeparation}" var="gradeSepItem" itemLabel="#{gradeSepItem.gradeSeparationName}" itemValue="#{gradeSepItem.gradeSeparationId}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Project" for="project"/>
                                <p:selectOneMenu class="editInput" id="project" value="#{location_MB.projectId}" required="true" requiredMessage="The project field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItems value="#{location_MB.listDbProject}" var="projectItem" itemLabel="#{projectItem.projectName}" itemValue="#{projectItem.projectId}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:tooltip for="locationAbbrev" value="A 3-letter abbreviation to uniquely identify hazards associated with this location"/>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{location_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{location_MB.addLocation()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{location_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{location_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{location_MB.editLocation()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{location_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
