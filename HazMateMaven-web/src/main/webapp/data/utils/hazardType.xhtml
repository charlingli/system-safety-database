<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dataTable id="viewTable" value="#{hazardType_MB.listDbHazardType}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current hazard types are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Type Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.hazardTypeId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Type Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.hazardTypeName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{hazardType_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{hazardType_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{hazardType_MB.deleteHazardType(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{hazardType_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Hazard Type" disabled="#{hazardType_MB.addButton}"> 
                                <f:ajax listener="#{hazardType_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{hazardType_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{hazardType_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{hazardType_MB.addFlag or hazardType_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{hazardType_MB.addFlag or hazardType_MB.editFlag}">
                                <c:if test="#{hazardType_MB.editFlag}">
                                    <p:outputLabel value="Type Id:" for="hazardTypeId"/>
                                    <p:inputText id="hazardTypeId" value="#{hazardType_MB.hazardTypeObject.hazardTypeId}" disabled="true" title="TypeId" required="true" requiredMessage="The TypeId field is required."/>
                                </c:if>
                                <p:outputLabel value="Type Name:" for="hazardTypeName"/>
                                <p:inputText id="hazardTypeName" value="#{hazardType_MB.hazardTypeObject.hazardTypeName}" title="TypeName" required="true" requiredMessage="The TypeName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{hazardType_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{hazardType_MB.addHazardType()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{hazardType_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{hazardType_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{hazardType_MB.editHazardType()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{hazardType_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
