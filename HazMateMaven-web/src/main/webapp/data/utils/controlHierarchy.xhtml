<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dataTable id="viewTable" value="#{controlHierarchy_MB.listDbControlHierarchy}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current control hiararchy types are: " />
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Hierarchy Type Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.controlHierarchyId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Hierarchy Type Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.controlHierarchyName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{controlHierarchy_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{controlHierarchy_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{controlHierarchy_MB.deleteControlHierarchy(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{controlHierarchy_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Control Hierarchy Type" disabled="#{controlHierarchy_MB.addButton}"> 
                                <f:ajax listener="#{controlHierarchy_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{controlHierarchy_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{controlHierarchy_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{controlHierarchy_MB.addFlag or controlHierarchy_MB.editFlag}">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{controlHierarchy_MB.addFlag or controlHierarchy_MB.editFlag}">
                                <c:if test="#{controlHierarchy_MB.editFlag}">
                                    <p:outputLabel value="Hierarchy Type Id:" for="controlHierarchyId" />
                                    <p:inputText id="controlHierarchyId" value="#{controlHierarchy_MB.controlHierarchyObject.controlHierarchyId}" disabled="true" title="HierarchyId" required="true" requiredMessage="The HierarchyId field is required."/>
                                </c:if>
                                <p:outputLabel value="Hierarchy Type Name:" for="controlHierarchyName" />
                                <p:inputText id="controlHierarchyName" value="#{controlHierarchy_MB.controlHierarchyObject.controlHierarchyName}" title="HierarchyName" required="true" requiredMessage="The HierarchyName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{controlHierarchy_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{controlHierarchy_MB.addControlHierarchy()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{controlHierarchy_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{controlHierarchy_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{controlHierarchy_MB.editControlHierarchy()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{controlHierarchy_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
