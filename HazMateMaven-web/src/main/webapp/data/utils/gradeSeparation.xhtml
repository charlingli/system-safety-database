<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <div class="messageDiv">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false" severity="error, warn" closable="true" styleClass="messageDiv"/>
                            <p:growl autoUpdate="true" showDetail="true" showSummary="false" severity="info" />
                        </div>
                        <p:dataTable id="viewTable" value="#{gradeSeparation_MB.listDbGradeSeparation}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current grade separations are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Grade Separation Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gradeSeparationId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Grade Separation Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.gradeSeparationName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{gradeSeparation_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{gradeSeparation_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{gradeSeparation_MB.deleteGradeSeparation(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{gradeSeparation_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Grade Separation" disabled="#{gradeSeparation_MB.addButton}"> 
                                <f:ajax listener="#{gradeSeparation_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{gradeSeparation_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{gradeSeparation_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{gradeSeparation_MB.addFlag or gradeSeparation_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{gradeSeparation_MB.addFlag or gradeSeparation_MB.editFlag}">
                                <c:if test="#{gradeSeparation_MB.editFlag}">
                                    <p:outputLabel value="Type Id:" for="gradeSeparationId"/>
                                    <p:inputText id="gradeSeparationId" value="#{gradeSeparation_MB.gradeSeparationObject.gradeSeparationId}" disabled="true" title="TypeId" required="true" requiredMessage="The TypeId field is required."/>
                                </c:if>
                                <p:outputLabel value="Type Name:" for="gradeSeparationName"/>
                                <p:inputText id="gradeSeparationName" value="#{gradeSeparation_MB.gradeSeparationObject.gradeSeparationName}" title="TypeName" required="true" requiredMessage="The TypeName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{gradeSeparation_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{gradeSeparation_MB.addGradeSeparation()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{gradeSeparation_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{gradeSeparation_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{gradeSeparation_MB.editGradeSeparation()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{gradeSeparation_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
