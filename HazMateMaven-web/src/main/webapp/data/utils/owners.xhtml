<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <div class="messageDiv">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false" severity="error, warn" closable="true" styleClass="messageDiv"/>
                            <p:growl autoUpdate="true" showDetail="true" showSummary="false" severity="info" />
                        </div>
                        <p:dataTable id="viewTable" value="#{owners_MB.listDbOwners}" var="item" styleClass="parameterTable"
                                     widgetVar="contextTable" emptyMessage="No contexts found with given criteria"
                                     filteredValue="#{owners_MB.filteredOwners}"  paginator="true" rows="20" paginatorPosition="bottom">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <p:outputLabel value="Search all fields: "/>
                                    <p:inputText id="globalFilter" onkeyup="PF('contextTable').filter()" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Owner ID" filterBy="#{item.ownerId}" filterMatchMode="exact">
                                <p:outputLabel value="#{item.ownerId}"/>
                            </p:column>
                            <p:column headerText="Owner Name" filterBy="#{item.ownerName}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.ownerName}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{owners_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{owners_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> |
                                <h:commandLink value="Delete" action="#{owners_MB.deleteOwners(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{owners_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Owner" disabled="#{owners_MB.addButton}"> 
                                <f:ajax listener="#{owners_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{owners_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{owners_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{owners_MB.addFlag or owners_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{owners_MB.addFlag or owners_MB.editFlag}">
                                <c:if test="#{owners_MB.editFlag}">
                                    <p:outputLabel value="Owner Id:" for="ownerId"/>
                                    <p:inputText id="ownerId" value="#{owners_MB.ownersObject.ownerId}" disabled="true" title="OwnerId" required="true" requiredMessage="The OwnerId field is required."/>
                                </c:if>
                                <p:outputLabel value="Owner Name:" for="ownerName"/>
                                <p:inputText id="ownerName" value="#{owners_MB.ownersObject.ownerName}" title="OwnerName" required="true" requiredMessage="The OwnerName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{owners_MB.addFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{owners_MB.addOwners()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{owners_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{owners_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{owners_MB.editOwners()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{owners_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
