<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dataTable id="viewTable" value="#{controlRecommend_MB.listDbControlRecommend}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current control recommendations are: " />
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Recommendation Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.controlRecommendId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Recommendation Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.controlRecommendName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{controlRecommend_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{controlRecommend_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{controlRecommend_MB.deleteControlRecommend(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{controlRecommend_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Control Recommendation" disabled="#{controlRecommend_MB.addButton}"> 
                                <f:ajax listener="#{controlRecommend_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{controlRecommend_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{controlRecommend_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{controlRecommend_MB.addFlag or controlRecommend_MB.editFlag}">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{controlRecommend_MB.addFlag or controlRecommend_MB.editFlag}">
                                <c:if test="#{controlRecommend_MB.editFlag}">
                                    <p:outputLabel value="Recommend Id:" for="controlRecommendId" />
                                    <p:inputText id="controlRecommendId" value="#{controlRecommend_MB.controlRecommendObject.controlRecommendId}" disabled="true" title="RecommendId" required="true" requiredMessage="The RecommendId field is required."/>
                                </c:if>
                                <p:outputLabel value="Recommend Name:" for="controlRecommendName" />
                                <p:inputText id="controlRecommendName" value="#{controlRecommend_MB.controlRecommendObject.controlRecommendName}" title="RecommendName" required="true" requiredMessage="The RecommendName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{controlRecommend_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{controlRecommend_MB.addControlRecommend()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{controlRecommend_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{controlRecommend_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{controlRecommend_MB.editControlRecommend()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{controlRecommend_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
