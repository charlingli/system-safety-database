<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="filesForm">
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <p:dialog id="linkedDialog" header="Linked Hazards" widgetVar="linkedOverlay" height="50vh" width="70vw" closeOnEscape="true">
                            <p:panel styleClass="detailHazardPanel">
                                <div class="p-heading-spacer">
                                    <p:outputLabel styleClass="p-heading" value="Viewing hazards associated with #{files_MB.fileObject.fileName}.#{files_MB.fileObject.fileExtension}:"/>
                                </div>
                                <p:dataTable id="hazardsTable" value="#{files_MB.linkedHazards}" var="hazard" emptyMessage="No hazard entries found with given criteria" 
                                     scrollable="true" scrollHeight="400" scrollRows="100" liveScroll="true" styleClass="resultPanel">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="The associated hazards are: "/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width: 8%; text-align:center">
                                        <f:facet name="header">
                                            <h:outputText value="Hazard ID"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardId}"/>
                                    </p:column>
                                    <p:column style="width: 24%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardDescription}"/>
                                    </p:column>
                                    <p:column style="width: 22%">
                                        <f:facet name="header">
                                            <h:outputText value="Comment"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardComment}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Context"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardContextId.hazardContextName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Location"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardLocation.locationName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Activity"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardActivity.activityName}"/>
                                    </p:column>
                                    <p:column style="width: 6%">
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardTypeId.hazardTypeName}"/>
                                    </p:column>
                                    <p:column style="width: 6.5%">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.hazardStatusId.hazardStatusName}"/>
                                    </p:column>
                                    <p:column style="width: 7%">
                                        <f:facet name="header">
                                            <h:outputText value="Owner"/>
                                        </f:facet>
                                        <h:outputText value="#{hazard.ownerId.ownerName}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <p:dataTable id="fileTable" styleClass="managementTableLarge" widgetVar="fileTable" rows="20" paginator="true" paginatorPosition="bottom" value="#{files_MB.listHeaders}" var="file">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current files uploaded are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="ID" style="width: 4%">
                                <p:outputLabel value="#{file.fileId}"/>
                            </p:column>
                            <p:column headerText="Name" style="width: 16%">
                                <p:outputLabel value="#{file.fileName}"/>
                            </p:column>
                            <p:column headerText="Description" style="width: 26%">
                                <p:outputLabel value="#{file.fileDescription}"/>
                            </p:column>
                            <p:column headerText="Extension" style="width: 10%">
                                <p:outputLabel value="#{file.fileExtension}"/>
                            </p:column>
                            <p:column headerText="Size"  style="width: 10%">
                                <p:outputLabel value="#{files_MB.parseSize(file.fileSize)}"/>
                            </p:column>
                            <p:column headerText="Linked Hazards" style="width: 8%">
                                <p:commandButton action="#{files_MB.showLinkedHazards(file.fileId)}" update="filesForm:linkedDialog" oncomplete="PF('linkedOverlay').show();" icon="fa fa-share-alt"/>
                            </p:column>
                            <p:column headerText="Download"  style="width: 8%">
                                <p:commandButton action="#{files_MB.handleDownload(file)}" immediate="true" ajax="false" icon="fa fa-download"/>
                            </p:column>
                            <p:column headerText="Options" style="width: 16%">
                                <h:commandLink value="Edit" disabled="#{files_MB.addFlag}" class="commandLink">
                                    <f:ajax listener="#{files_MB.showEdit(file)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{files_MB.deleteFile(file.fileId)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{files_MB.addFlag || files_MB.editFlag}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Upload File" disabled="#{files_MB.editFlag}"> 
                                <f:ajax listener="#{files_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <p:panel class="parameterModifyPanel" rendered="#{files_MB.addFlag}">
                            <p:panelGrid styleClass="searchPanel">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Upload a new file:"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:fileUpload fileUploadListener="#{files_MB.handleUpload}" update="fileTable" skinSimple="true" mode="advanced" dragDropSupport="true" multiple="true" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf|docx?m?|xlsx?m?|pptx?m?)$/" messageTemplate=" " invalidSizeMessage="Please choose a file under 10 MB in size." invalidFileMessage="Please choose a valid .pdf, .doc(x/m), .ppt(x/m), or .xls(x/m) file." fileLimitMessage=""/>
                            </p:panelGrid>
                            <div class="panelButtons">
                                <p:commandButton value="Cancel" immediate="true">
                                    <f:ajax listener="#{files_MB.cancel()}" execute="@form" render="@form"/>
                                </p:commandButton>
                            </div>
                        </p:panel>
                        <p:panel class="parameterModifyPanel" rendered="#{files_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rename an existing file:"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:outputLabel value="File Name:" for="fileName"/>
                                <p:inputText id="fileName" value="#{files_MB.fileObject.fileName}" title="FileName" required="true" requiredMessage="The FileName field is required."/>
                                <p:outputLabel value="File Description:" for="fileDescription"/>
                                <p:inputText id="fileDescription" value="#{files_MB.fileObject.fileDescription}" title="fileDescription" required="false"/>
                            </p:panelGrid>
                            <div class="panelButtons">
                                <p:commandButton value="Save">
                                    <f:ajax listener="#{files_MB.renameFile()}" execute="@form" render="@form"/>
                                </p:commandButton>
                                <p:commandButton value="Cancel" immediate="true">
                                    <f:ajax listener="#{files_MB.cancel()}" execute="@form" render="@form"/>
                                </p:commandButton>
                            </div>
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
