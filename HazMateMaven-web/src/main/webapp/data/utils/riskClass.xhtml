<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <div class="messageDiv">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false" styleClass="messageDiv"/>
                        </div>
                        <p:dataTable id="viewTable" value="#{riskClass_MB.listDbRiskClass}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current risk classes are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Class Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.riskClassId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Class Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.riskClassName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{riskClass_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{riskClass_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{riskClass_MB.deleteRiskClass(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{riskClass_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Risk Class" disabled="#{riskClass_MB.addButton}"> 
                                <f:ajax listener="#{riskClass_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{riskClass_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{riskClass_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{riskClass_MB.addFlag or riskClass_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{riskClass_MB.addFlag or riskClass_MB.editFlag}">
                                <c:if test="#{riskClass_MB.editFlag}">
                                    <p:outputLabel value="Class Id:" for="riskClassId"/>
                                    <p:inputText id="riskClassId" value="#{riskClass_MB.riskClassObject.riskClassId}" disabled="true" title="ClassId" required="true" requiredMessage="The ClassId field is required."/>
                                </c:if>
                                <p:outputLabel value="Class Name:" for="riskClassName"/>
                                <p:inputText id="riskClassName" value="#{riskClass_MB.riskClassObject.riskClassName}" title="ClassName" required="true" requiredMessage="The ClassName field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{riskClass_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{riskClass_MB.addRiskClass()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{riskClass_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{riskClass_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{riskClass_MB.editRiskClass()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{riskClass_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
