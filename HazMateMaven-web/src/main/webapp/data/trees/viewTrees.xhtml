<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form id="viewTree">
                    <p:growl id="msgs" showDetail="true" escape="false"/>
                    <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>

                    <h3>System Breakdown Structure (SBS)</h3>
                    <p:tree value="#{trees_MB.root}" var="node" dynamic="true" styleClass="treeWidth">
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                    <br></br>
                    <br></br>

                    <p:tree value="#{trees_MB.root}" var="doc"
                            selectionMode="checkbox"
                            selection="#{trees_MB.selectedNodes}">
                        <p:treeNode>
                            <h:outputText value="#{doc}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:commandButton value="Display" update="msgs" icon="ui-icon-newwin"
                                     actionListener="#{trees_MB.displaySelectedMultiple1(trees_MB.selectedNodes)}"/>
                    <br></br>
                    <br></br>

                    <p:inputText value="#{trees_MB.hazardId}"/>
                    <p:commandButton action="#{trees_MB.findTreeByHazard(trees_MB.hazardId)}"/>

                    <p:commandButton action="#{trees_MB.testSearch()}" value="Test Search"/>

                    <p:panel>
                        <p:panelGrid>
                            <p:commandButton action="#{autoIds_MB.testConsecutives}"/>
                            <p:outputLabel value="#{trees_MB.gotId}"/>
                        </p:panelGrid>                         
                    </p:panel>

                    <p:panel>
                        <p:outputLabel>Testing the WF Creation: </p:outputLabel>
                        <p:inputText placeholder="Write the auto#" value="#{trees_MB.autoConsec}"></p:inputText>
                        <h:commandButton value="test" action="#{trees_MB.testWorkFlow}"/>
                    </p:panel>

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Testing the WF Approval: </p:outputLabel>
                            <p:inputText placeholder="Write the wf Id #" binding="#{wfId}"></p:inputText>
                            <p:inputText placeholder="Write the user Id #" binding="#{user}"></p:inputText>
                            <p:inputText placeholder="transac. type #" binding="#{trType}"></p:inputText>
                            <p:inputText placeholder="decision type #" binding="#{dcsId}"></p:inputText>
                            <h:commandButton value="test" action="#{trees_MB.testCompleteWorkFlow(wfId.value, user.value, trType.value, dcsId.value)}"/>
                        </p:panel>
                    </div>

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Testing NEW hazard search: </p:outputLabel>
                            <h:commandButton value="test" action="#{trees_MB.validateNewHazardSearch}"/>
                        </p:panel>
                    </div>

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Experimental testing: </p:outputLabel>
                            <p:commandButton value="Experimental" action="#{trees_MB.experimentalTesting}" update="viewTree"/>
                        </p:panel>
                        <p:dataTable id="hazardsTable" value="#{trees_MB.experimentList}" var="hazard" >
                            <p:column > 
                                <f:facet name="header">
                                    <h:outputText value="Hazard ID"/>
                                </f:facet>
                                <h:outputText value="#{hazard[0].hazardId}"/>
                            </p:column>
                            <p:column > 
                                <f:facet name="header">
                                    <h:outputText value="Rating"/>
                                </f:facet>
                                <h:outputText value="#{hazard[1]}"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Exporting testing: </p:outputLabel>
                            <p:commandButton value="Export file" action="#{trees_MB.exportExcel}" ajax="false"/>
                        </p:panel>
                    </div>   

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Check for similarity: </p:outputLabel>
                            <p:inputText placeholder="String to compare #" binding="#{newStr}"></p:inputText>
                            <p:commandButton value="Find similarities" action="#{trees_MB.checkDuplicates(wordProcessing_MB.findSimilarity(newStr.value, 'hazard'))}" ajax="false"/>
                            <p:commandButton value="Index Db" action="#{wordProcessing_MB.indexDatabase()}" ajax="false"/>
                        </p:panel>
                    </div> 

                    <div class="actionButtonsDiv">
                        <p:panel>
                            <p:outputLabel>Get the import layout: </p:outputLabel>
                            <p:commandButton value="Get file" action="#{trees_MB.generateLayout()}" ajax="false"/>
                        </p:panel>
                    </div> 
                </h:form>
                <div class="actionButtonsDiv">
                    <p:panel>
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload value="#{trees_MB.uploadedFile}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(xls|xlsx)$/"/>
                            <p:commandButton action="#{trees_MB.processFile()}" value="Submit" ajax="false"/>
                        </h:form>
                    </p:panel>
                </div>
                <script src="http://code.jquery.com/jquery-latest.min.js"></script>
                <script>
                    $(function () {
                        // Set the unload message whenever any input element get changed.
                        $(':input').on('change', function () {
                            setConfirmUnload(true);
                        });

                        // Turn off the unload message whenever a form get submitted properly.
                        $('form').on('submit', function () {
                            setConfirmUnload(false);
                        });
                    });

                    function setConfirmUnload(on) {
                        var message = "You have unsaved data. Are you sure to leave the page?";
                        window.onbeforeunload = (on) ? function () {
                            return message;
                        } : null;
                    }
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
