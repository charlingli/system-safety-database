<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <br></br>
                    <h:form>
                        <br />
                        <p:growl id="growl" showDetail="true" showSummary="false" autoUpdate="true"/>
                        <br/>
                        <p:commandButton oncomplete="PF('modelOverlay').show()" value="Create Model" />
                                    
                        <p:dialog id="modelDialog" header="Bowtie Diagram" widgetVar="modelOverlay" height="80vh" width="90vw">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">Hazard Description</div>
                                <div class="ui-g-12 ui-md-6 ui-lg-6">Cause Information</div>
                                <div class="ui-g-12 ui-md-6 ui-lg-6">Consequence Information</div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12">Control Information</div>
                            </div>
                        </p:dialog>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
