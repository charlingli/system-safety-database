<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <div class="messageDiv"><p:messages autoUpdate="true" showDetail="true" showSummary="false" styleClass="messageDiv"/></div>
                        <p:dataTable id="viewTable" value="#{workflowType_MB.listDbwfType}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current workflow types are: " />
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Type Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfTypeId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Type Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfTypeName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Type Description"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfTypeDescription}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Notification Needed?"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfTypeSendEmail == 'Y' ? 'Yes' : item.wfTypeSendEmail == 'N' ? 'No' : item.wfTypeSendEmail}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{workflowType_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{workflowType_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{workflowType_MB.deletewfType(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{workflowType_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Workflow Type" disabled="#{workflowType_MB.addButton}"> 
                                <f:ajax listener="#{workflowType_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{workflowType_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{workflowType_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{workflowType_MB.addFlag or workflowType_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{workflowType_MB.addFlag or workflowType_MB.editFlag}">
                                <p:outputLabel value="Type Id:" for="wfTypeId" />
                                <p:inputText id="wfTypeId" value="#{workflowType_MB.wfTypeObject.wfTypeId}" title="Type Id" required="true" requiredMessage="The Type Id field is required."/>
                                <p:outputLabel value="Type Name:" for="wfTypeName" />
                                <p:inputText id="wfTypeName" value="#{workflowType_MB.wfTypeObject.wfTypeName}" title="Type Name" required="true" requiredMessage="The Type Name field is required."/>
                                <p:outputLabel value="Type Description:" for="wfTypeDescription" />
                                <p:inputText id="wfTypeDescription" value="#{workflowType_MB.wfTypeObject.wfTypeDescription}" title="Type Description" required="true" requiredMessage="The Type Name field is required."/>
                                <p:outputLabel value="Notification Required?" for="wfTypeNotification" />
                                <p:selectOneMenu class="editInput" id="wfTypeNotification" value="#{workflowType_MB.wfTypeObject.wfTypeSendEmail}" required="true" requiredMessage="The Notification Required field is required.">
                                    <f:selectItem itemLabel="--Select--" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Yes" itemValue="Y" />
                                    <f:selectItem itemLabel="No" itemValue="N" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{workflowType_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{workflowType_MB.addwfType()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{workflowType_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{workflowType_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{workflowType_MB.editwfType()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{workflowType_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
