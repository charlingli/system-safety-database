<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="pagePath"><h:outputText value="#{pagePath_MB.pageHtmlPath}" escape="false"/></div>
                        <div class="messageDiv">
                            <p:messages autoUpdate="true" showDetail="true" showSummary="false" severity="error, warn" closable="true" styleClass="messageDiv"/>
                            <p:growl autoUpdate="true" showDetail="true" showSummary="false" severity="info" />
                        </div>
                        <p:dataTable id="viewTable" value="#{workflowDecision_MB.listDbWfDecision}" var="item" styleClass="parameterTable">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="The current workflow decisions are: "/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Decision Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfDecisionId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Decision Name"/>
                                </f:facet>
                                <p:outputLabel value="#{item.wfDecisionName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Options"/>
                                </f:facet>
                                <h:commandLink value="Edit" disabled="#{workflowDecision_MB.editButton}" class="commandLink">
                                    <f:ajax listener="#{workflowDecision_MB.showEdit(item)}" execute="@form" render="@form"/>
                                </h:commandLink> | 
                                <h:commandLink value="Delete" action="#{workflowDecision_MB.deletewfDecision(item)}" immediate="true" 
                                               onclick="return confirm('Are you sure?')" disabled="#{workflowDecision_MB.deleteButton}" class="commandLink"/> 
                            </p:column>
                        </p:dataTable>
                        <div class="panelButtons">
                            <p:commandButton value="Add Workflow Decision" disabled="#{workflowDecision_MB.addButton}"> 
                                <f:ajax listener="#{workflowDecision_MB.showAdd()}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </div>
                        <c:choose>
                            <c:when test="#{workflowDecision_MB.addFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Add"/></p>
                            </c:when>
                            <c:when test="#{workflowDecision_MB.editFlag}">
                                <p class="p-emphasis"><p:outputLabel value="Edit"/></p>
                            </c:when>
                        </c:choose>
                        <p:panel class="parameterModifyPanel" rendered="#{workflowDecision_MB.addFlag or workflowDecision_MB.editFlag}">
                            <p:panelGrid id="modifyTable" columns="2" columnClasses="left,middle" rendered="#{workflowDecision_MB.addFlag or workflowDecision_MB.editFlag}">
                                <p:outputLabel value="Decision Id:" for="wfDecisionId"/>
                                <p:inputText id="wfDecisionId" value="#{workflowDecision_MB.wfDecisionObject.wfDecisionId}" title="Decision Id" required="true" requiredMessage="The Decision Id field is required."/>
                                <p:outputLabel value="Decision Name:" for="wfDecisionName"/>
                                <p:inputText id="wfDecisionName" value="#{workflowDecision_MB.wfDecisionObject.wfDecisionName}" title="Decision Name" required="true" requiredMessage="The Decision Name field is required."/>
                            </p:panelGrid>
                        </p:panel>
                        <div class="panelButtons">
                            <c:choose>
                                <c:when test="#{workflowDecision_MB.addFlag}">
                                    <p:commandButton value="Save" action="#{workflowDecision_MB.addwfDecision()}" update="viewTable modifyTable"/>   
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{workflowDecision_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                                <c:when test="#{workflowDecision_MB.editFlag}">
                                    <p:commandButton value="Save">
                                        <f:ajax listener="#{workflowDecision_MB.editwfDecision()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" immediate="true">
                                        <f:ajax listener="#{workflowDecision_MB.cancel()}" execute="@form" render="@form"/>
                                    </p:commandButton>
                                </c:when>
                            </c:choose>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
