<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <h:form id="wfForm">
                    <p:hotkey bind="esc" handler="PF('detailOverlay').hide(); PF('objectOverlay').hide(); PF('requestOverlay').hide(); PF('multipleOverlay').hide()"></p:hotkey>
                    <div class="messageDiv"><p:messages autoUpdate="true" showDetail="true" showSummary="false" styleClass="messageDiv"/></div>
                    <p:dialog id="detailDialog" header="Workflow Detail" widgetVar="detailOverlay" height="70vh" width="70vw">
                        <p:panel styleClass="detailHazardPanel">
                            <div class="p-heading-spacer">
                                <p:outputLabel styleClass="p-heading" value="Viewing details of the workflow:"/>
                            </div>
                            <p:panelGrid columns="4" class="detailTable" columnClasses="label,,label"> 
                                <p:outputLabel value="Workflow ID: "/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfId}"/>
                                <p:outputLabel value="Comment 1:"/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfComment1}"/>
                                <p:outputLabel value="Workflow Object Type &amp; Id "/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfObjectName} : #{userWF_MB.detailWF.wfObjectId}"/>
                                <p:outputLabel value="Comment 2:"/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfComment2}"/>
                                <p:outputLabel value="Workflow Status &amp; Last Update:"/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfStatus == 'O' ? 'Open' : userWF_MB.detailWF.wfStatus == 'A' ? 'Approved' : userWF_MB.detailWF.wfStatus == 'R' ? 'Rejected' : userWF_MB.detailWF.wfStatus == 'I' ? 'Open' : userWF_MB.detailWF.wfStatus} as of #{userWF_MB.detailWF.wfUpdatedDateTime == null ? userWF_MB.detailWF.wfAddedDateTime : userWF_MB.detailWF.wfUpdatedDateTime}"/>
                                <p:outputLabel value="Comment 3:"/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfComment3}"/>
                                <p:outputLabel value="Workflow Owner "/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfUserIdAdd.firstName} #{userWF_MB.detailWF.wfUserIdAdd.lastName}"/>
                                <p:outputLabel value="Comment 4:"/>
                                <p:outputLabel value="#{userWF_MB.detailWF.wfComment4}"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:dialog>
                    <p:dialog id="objectDialog" header="Hazard Detail" widgetVar="objectOverlay" height="70vh" width="70vw">
                        <p:panel styleClass="detailHazardPanel">
                            <div class="p-heading-spacer">
                                <p:outputLabel styleClass="p-heading" value="Viewing details of the hazard:"/>
                            </div>
                            <p:panelGrid columns="2" class="detailTable" columnClasses="label"> 
                                <p:outputLabel value="Hazard ID: "/>
                                <p:outputLabel value="#{userWF_MB.detailHazard.hazardId}"/>
                                <p:outputLabel value="Hazard Description: "/>
                                <p:outputLabel value="#{userWF_MB.detailHazard.hazardDescription}"/>
                                <p:outputLabel value="Hazard Comments: "/>
                                <p:outputLabel value="#{userWF_MB.detailHazard.hazardComment}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel id="hazardPanel" class="detailHazardPanel">
                            <div class="p-emphasis-spacer">
                                <h:outputText styleClass="p-emphasis" value="Hazard Information:"/>
                            </div>
                            <p:dataTable value="#{userWF_MB.detailHazard}" emptyMessage="No hazard found.">
                                <p:column headerText="SBS Code" styleClass="small">
                                    <p:outputLabel value="Placeholder"/>
                                </p:column>
                                <p:column headerText="Activity" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardContextId.hazardContextName}"/>
                                </p:column>
                                <p:column headerText="Context" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardActivity.activityName}"/>
                                </p:column>
                                <p:column headerText="Type" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardTypeId.hazardTypeName}"/>
                                </p:column>
                                <p:column headerText="Owner" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.ownerId.ownerName}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="p-emphasis-spacer">
                                <h:outputText styleClass="p-emphasis" value="Location Information:"/>
                            </div>
                            <p:dataTable value="#{userWF_MB.detailHazard}" emptyMessage="No location details found.">
                                <p:column headerText="Project" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardLocation.projectId.projectName}"/>
                                </p:column>
                                <p:column headerText="Location" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardLocation.locationName}"/>
                                </p:column>
                                <p:column headerText="Grade Separation" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardLocation.locationGradeSeparation.gradeSeparationName}"/>
                                </p:column>
                                <p:column headerText="Construction Type" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardLocation.locationConstructionType.constructionTypeName}"/>
                                </p:column>
                                <p:column headerText="Change Type" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.hazardLocation.locationChangeType.changeTypeName}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="p-emphasis-spacer">
                                <h:outputText styleClass="p-emphasis" value="Risk Information:"/>
                            </div>
                            <p:dataTable value="#{userWF_MB.detailHazard}" emptyMessage="No risk details found.">
                                <p:column headerText="Class" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.riskClassId.riskClassName}"/>
                                </p:column>
                                <p:column headerText="Frequency" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.riskFrequencyId.frequencyScore}"/>
                                </p:column>
                                <p:column headerText="Severity" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.riskSeverityId.severityScore}"/>
                                </p:column>
                                <p:column headerText="Score" styleClass="small">
                                    <p:outputLabel value="#{userWF_MB.detailHazard.riskScore}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="causePanel" class="detailHazardPanel">
                            <div class="p-emphasis-spacer">
                                <h:outputText styleClass="p-emphasis" value="The following causes are associated with the current hazard:"/>
                            </div>
                            <p:dataTable value="#{userWF_MB.detailCauses}" var="CA" emptyMessage="No causes are associated with this hazard.">
                                <p:column headerText="Cause ID" styleClass="small">
                                    <p:outputLabel value="#{CA.dbCause.causeId}"/>
                                </p:column>
                                <p:column headerText="Cause Description">
                                    <p:outputLabel value="#{CA.dbCause.causeDescription}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="consequencePanel" styleClass="detailHazardPanel">
                            <h:outputText value="The following consequences are associated with the current hazard:" class="p-emphasis"/>
                            <p:dataTable value="#{userWF_MB.detailConsequences}" var="CQ" emptyMessage="No consequences are associated with this hazard.">

                                <p:column headerText="Consequence ID" styleClass="small">
                                    <p:outputLabel value="#{CQ.dbConsequence.consequenceId}"/>
                                </p:column>
                                <p:column headerText="Consequence Description" styleClass="detailThick">
                                    <p:outputLabel value="#{CQ.dbConsequence.consequenceDescription}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel id="controlPanel" styleClass="detailHazardPanel">
                            <h:outputText value="The following controls are associated with the current hazard:" class="p-emphasis"/>
                            <p:dataTable value="#{userWF_MB.detailControls}" var="CO" emptyMessage="No controls are associated with this hazard.">
                                <p:column headerText="Control Id" styleClass="small">
                                    <p:outputLabel value="#{CO.dbControl.controlId}"/>
                                </p:column>
                                <p:column headerText="Control Description">
                                    <p:outputLabel value="#{CO.dbControl.controlDescription}"/>
                                </p:column>
                                <p:column headerText="Control Owner" styleClass="small">
                                    <p:outputLabel value="#{CO.dbControl.ownerId.ownerName}"/>
                                </p:column>
                                <p:column headerText="Control Hierarchy" styleClass="small">
                                    <p:outputLabel value="#{CO.dbControl.controlHierarchyId.controlHierarchyName}"/>
                                </p:column>
                                <p:column headerText="Control Type" styleClass="small">
                                    <p:outputLabel value="#{CO.controlType == 'P' ? 'Preventive' : control.controlType == 'M' ? 'Mitigative' : control.controlType}"/>
                                </p:column>
                                <p:column headerText="Control Recommendation" styleClass="small">
                                    <p:outputLabel value="#{CO.controlRecommendId.controlRecommendName}"/>
                                </p:column>
                                <p:column headerText="Justification">
                                    <p:outputLabel value="#{CO.controlJustify}"/>
                                </p:column>
                                <p:column headerText="Control Status" styleClass="small">
                                    <p:outputLabel value="#{CO.controlExistingOrProposed}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:dialog>
                    <p:dialog id="requestDialog" header="#{userWF_MB.approvalDecision == 'A' ? 'Approve with comments' : userWF_MB.approvalDecision == 'R' ? 'Reject with comments' : userWF_MB.approvalDecision == 'I' ? 'Request for information' : userWF_MB.approvalDecision}" widgetVar="requestOverlay" height="18vh" width="32vw">
                        <p:panel styleClass="detailHazardPanel">
                            <h:outputText value="#{userWF_MB.approvalDecision == 'A' ? 'Approval comments:' : userWF_MB.approvalDecision == 'R' ? 'Rejection justification:' : userWF_MB.approvalDecision == 'I' ? 'Information requested:' : userWF_MB.approvalDecision}" class="p-emphasis"/>
                            <p:inputTextarea id="decisionComments" binding="#{approvalComment}"/>
                            <p:commandButton value="#{userWF_MB.approvalDecision == 'A' ? 'Approve' : userWF_MB.approvalDecision == 'R' ? 'Reject' : userWF_MB.approvalDecision == 'I' ? 'Request Information' : userWF_MB.approvalDecision}">
                                <f:ajax listener="#{userWF_MB.sendDecision(approvalComment.value)}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </p:panel>
                    </p:dialog>
                    <p:dialog id="requestMultipleDialog" header="#{userWF_MB.approvalDecision == 'A' ? 'Approve all with comments' : userWF_MB.approvalDecision == 'R' ? 'Reject all with comments' : userWF_MB.approvalDecision == 'I' ? 'Request for information' : userWF_MB.approvalDecision}" widgetVar="multipleOverlay" height="18vh" width="32vw">
                        <p:panel styleClass="detailHazardPanel">
                            <h:outputText value="#{userWF_MB.approvalDecision == 'A' ? 'Approval comments:' : userWF_MB.approvalDecision == 'R' ? 'Rejection justification:' : userWF_MB.approvalDecision == 'I' ? 'Information requested:' : userWF_MB.approvalDecision}" class="p-emphasis"/>
                            <p:inputTextarea id="decisionMultiple" binding="#{approvalComments}"/>
                            <p:commandButton value="#{userWF_MB.approvalDecision == 'A' ? 'Approve' : userWF_MB.approvalDecision == 'R' ? 'Reject' : userWF_MB.approvalDecision == 'I' ? 'Request Information' : userWF_MB.approvalDecision}">
                                <f:ajax listener="#{userWF_MB.sendDecisions(approvalComments.value)}" execute="@form" render="@form"/>
                            </p:commandButton>
                        </p:panel>
                    </p:dialog>
                    <p:dataTable value="#{userWF_MB.listOpenWF}" id="openwfTable" widgetVar="wfTable" var="wf" emptyMessage="No workflow entries found." styleClass="resultPanel" selection="#{userWF_MB.selectWF}" disabledSelection="#{wf.dbwfHeader.wfStatus == 'A' || wf.dbwfHeader.wfStatus == 'R'}" rowKey="#{wf.dbwfHeader.wfId}" scrollable="true" scrollHeight="400">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="All workflow entries:"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:ajax event="rowSelect" update=":wfForm"/>
                        <p:ajax event="rowUnselect" update=":wfForm"/>
                        <p:ajax event="rowSelectCheckbox" update=":wfForm"/>
                        <p:ajax event="rowUnselectCheckbox" update=":wfForm"/>
                        <p:ajax event="toggleSelect" update=":wfForm"/>
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Workflow ID" styleClass="small">
                            <p:commandLink id="wfAjax" update=":wfForm" actionListener="#{userWF_MB.showDetail(wf.dbwfHeader)}" oncomplete="PF('detailOverlay').show()">
                                <h:outputText value="#{wf.dbwfHeader.wfId}"/>
                            </p:commandLink>
                            <p:tooltip for="wfAjax">
                                <i class="fa fa-search"/>
                                <h:outputText value=" View Workflow"/>
                            </p:tooltip>
                        </p:column>
                        <p:column headerText="Workflow Object Type : ID" styleClass="small">
                            <p:commandLink id="objAjax" update=":wfForm" actionListener="#{userWF_MB.showHazard(wf.dbwfHeader)}" oncomplete="PF('objectOverlay').show()">
                                <h:outputText value="#{wf.dbwfHeader.wfObjectName} : #{wf.dbwfHeader.wfObjectId}"/>
                            </p:commandLink>
                            <p:tooltip for="objAjax">
                                <i class="fa fa-search"/>
                                <h:outputText value=" View Hazard"/>
                            </p:tooltip>
                        </p:column>
                        <p:column headerText="Workflow Status" styleClass="small">
                            <p:outputLabel value="#{wf.dbwfHeader.wfStatus == 'O' ? 'Open' : wf.dbwfHeader.wfStatus == 'A' ? 'Approved' : wf.dbwfHeader.wfStatus == 'R' ? 'Rejected' : wf.dbwfHeader.wfStatus == 'I' ? 'Information Requested' : wf.dbwfHeader.wfStatus} as of #{wf.dbwfHeader.wfUpdatedDateTime == null ? wf.dbwfHeader.wfAddedDateTime : wf.dbwfHeader.wfUpdatedDateTime}"/>
                        </p:column>
                        <p:column headerText="Workflow Owner" styleClass="small">
                            <p:outputLabel value="#{wf.dbwfHeader.wfUserIdAdd.firstName} #{wf.dbwfHeader.wfUserIdAdd.lastName}"/>
                        </p:column>
                        <p:column headerText="Workflow Comments">
                            <p:outputLabel value="#{wf.dbwfHeader.wfComment1}"/><br />
                            <p:outputLabel value="#{wf.dbwfHeader.wfComment2}"/><br />
                            <p:outputLabel value="#{wf.dbwfHeader.wfComment3}"/><br />
                            <p:outputLabel value="#{wf.dbwfHeader.wfComment4}"/>
                        </p:column>
                        <p:column headerText="Approval Actions" styleClass="small">
                            <p:commandButton id="approveButton" actionListener="#{userWF_MB.prepareDecision(wf, 'A')}" oncomplete="PF('requestOverlay').show()" update="wfForm" icon="fa fa-check" styleClass="approveButton"/> | 
                            <p:commandButton id="rejectButton" actionListener="#{userWF_MB.prepareDecision(wf, 'R')}" oncomplete="PF('requestOverlay').show()" update="wfForm" icon="fa fa-times" styleClass="rejectButton"/> | 
                            <p:commandButton id="requestButton" actionListener="#{userWF_MB.prepareDecision(wf, 'I')}" oncomplete="PF('requestOverlay').show()" update="wfForm" icon="fa fa-info" styleClass="requestButton"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:outputPanel>
                                <h:outputText value="Selected #{userWF_MB.selectWF.size()} #{userWF_MB.selectWF.size() != 1 ? 'workflows' : 'workflow'}. "/>
                                <p:commandButton action="#{userWF_MB.prepareDecisions(userWF_MB.selectWF, 'A')}" oncomplete="PF('multipleOverlay').show()" update="wfForm" disabled="#{1 > userWF_MB.selectWF.size()}" icon="fa fa-check" styleClass="approveButton"/> | 
                                <p:commandButton action="#{userWF_MB.prepareDecisions(userWF_MB.selectWF, 'R')}" oncomplete="PF('multipleOverlay').show()" update="wfForm" disabled="#{1 > userWF_MB.selectWF.size()}" icon="fa fa-times" styleClass="rejectButton"/> |  
                                <p:commandButton action="#{userWF_MB.prepareDecisions(userWF_MB.selectWF, 'I')}" oncomplete="PF('multipleOverlay').show()" update="wfForm" disabled="#{1 > userWF_MB.selectWF.size()}" icon="fa fa-info" styleClass="requestButton"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define> 
        </ui:composition>
    </body>
</html>
